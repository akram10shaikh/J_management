{% extends 'base.html' %}

{% block contain %}
<h1 style="color:#ee4e34;">Add User</h1>
<form action="{% url 'add' %}" method="POST" style="font-size:25px;">
    {% csrf_token %}
    <table style="color:#ee4e34;">
        <tr><td>Username :</td><td><input type="text" name="user"></td></tr>
        <tr><td>Password :</td><td><input type="password" name="password"></td></tr>
        <tr><td></td><td align="right"><input type="submit" style="width:80px;height:25px;color:white;background-color:#ee4e34;""></td></tr>
    </table>
    <h5 style="color:red;">{% if output %}
            {{ output }}
        {% endif %}
    </h5>
</form>


{% endblock %}
